<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        
        <div class="calculator">
            <div class="nombre">
                <p>CEPIT CALCULATOR</p>
            </div>
            <input type="text" id="resultado" placeholder="0">          
            
            <button class="col-2" id="botonClear">C</button>
            <button id="clearOne">&larr;</button>
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">x</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="numero">0</button>
            <button class="numero">.</button>
            <button class="col-2" id="botonIgual">=</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
